name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Quick validation for PRs
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Lint check
        run: npm run lint

      - name: Build check
        run: npm run build

      - name: Unit tests
        run: npm run test

  # PR size check
  size:
    name: Check PR Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          CHANGED_LINES=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | awk '{print $4+$6}')
          
          echo "Changed files: $CHANGED_FILES"
          echo "Changed lines: $CHANGED_LINES"
          
          if [ $CHANGED_FILES -gt 30 ]; then
            echo "‚ö†Ô∏è Warning: Large PR with $CHANGED_FILES files changed"
          fi
          
          if [ $CHANGED_LINES -gt 500 ]; then
            echo "‚ö†Ô∏è Warning: Large PR with $CHANGED_LINES lines changed"
          fi

  # Comment on PR with test results
  comment:
    name: Comment Test Results
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.validate.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            const body = `## ${status} Automated Checks
            
            **Validation Status**: ${{ needs.validate.result }}
            
            - Linting: ${status}
            - Build: ${status}
            - Unit Tests: ${status}
            
            ---
            üîç [View detailed results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
