version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nest-auth-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_auth_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nest-auth-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  nest-auth-dev-network:
    driver: bridge
